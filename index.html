<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajio Product List</title>
</head>
<body style="display: grid; justify-content: center; place-items: center; background: black;">
 
<video style="height: 300px; width: 500px; border: solid white;"></video>
<script>
if(navigator.mediaDevices){
navigator.mediaDevices.getUserMedia({video:true, audio:true}).then((stream ) => {
let vd = document.querySelector("video");
vd.srcObject= stream;
vd.play();

}).catch(err => console.log(err))


}

</script>

 </body>
</html>
